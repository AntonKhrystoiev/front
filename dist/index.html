<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../src/header/style.css">
  </head>

  <body>
    <header class="Header">
      <div class="Top_header">
        <div class="Logo_Wrapper">
          <img src="../src/header/kenguru/logo.png" alt="logo" width="225px" height="68px">
        </div>
        <div class="Contacts_Wrapper">
          <img src="../src/header/kenguru/contacts.png" alt="contacts_wrapper" width="150px" height="45px">
        </div>
        <div class="Search">
          <form class="form-inline my-2 my-lg-0">
            <input id="Search_product" class="form-control mr-sm-2" type="search" placeholder="Поиск по товарам" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
          </form>
        </div>
        <div class="Profile">
          <img src="../src/header/kenguru/profile.png" alt="profile" width="150px" height="30px">
        </div>
        <div class="Cart_Container">
          <img src="../src/header/kenguru/cart.png" alt="cart">
        </div>
      </div>
      </div>
      <div class="menu">
        <div class="categoryAnimal firstLeftAnimal" title="Кошки">
          <img src="../src/menu/imageMenu/cat-icon.svg" alt="" class="imageIcon">
          <span class="imageText">Кошки</span>
        </div>
        <div class="categoryAnimal" title="Собаки">
          <img src="../src/menu/imageMenu/dog-icon.png" alt="" class="imageIcon">
          <span class="imageText">Собаки</span>
        </div>
        <div class="categoryAnimal" title="Грызуны">
          <img src="../src/menu/imageMenu/mouse-icon.png" alt="" class="imageIcon">
          <span class="imageText">Грызуны</span>
        </div>
        <div class="categoryAnimal" title="Рыбы">
          <img src="../src/menu/imageMenu/fish-icon.png" alt="" class="imageIcon">
          <span class="imageText">Рыбы</span>
        </div>
        <div class="categoryAnimal" title="Птицы">
          <img src="../src/menu/imageMenu/chicken-icon.png" alt="" class="imageIcon">
          <span class="imageText">Птицы</span>
        </div>
        <div class="categoryAnimal" title="Сельхоз Животные">
          <img src="../src/menu/imageMenu/pig-icon.png" alt="" class="imageIcon">
          <span class="imageText">Сельхоз Животные</span>
        </div>
      </div>
    </header>
    <script src="runtime.js"></script>
    <script src="main.js"></script>
  </body>
</html>
