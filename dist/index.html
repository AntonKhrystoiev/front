<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../src/header/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="Header">
      <div class="Top_header">
        <div class="Logo_Wrapper">
          <img src="../src/header/kenguru/logo.png" alt="logo" width="225px" height="68px">
        </div>
        <div class="Contacts_Wrapper">
          <img src="../src/header/kenguru/contacts.png" alt="contacts_wrapper" width="150px" height="45px">
        </div>
        <div class="Search">
          <form class="form-inline my-2 my-lg-0">
            <input id="Search_product" class="form-control mr-sm-2" type="search" placeholder="Поиск по товарам" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
          </form>
        </div>
        <div class="Profile">
          <img src="../src/header/kenguru/profile.png" alt="profile" width="150px" height="30px">
        </div>
        <div class="Cart_Container">
          <img src="../src/header/kenguru/cart.png" alt="cart">
        </div>
      </div>
      </div>
      <div class="bottom_header">
        <img src="../src/header/kenguru/categories.png" alt="categories_wrapper">
      </div>
    </header>
    	<div class="baner">
		<div class="container">
			<img class="kitten_image" src="../src/banner/images/kitten.png">
			<div class="text">
				<p class="title"> 
					Здоровое питание для кошек	
				</p>
				<p class="p">
					Все ли вы знаете о <br> потребностях своей кошки?
				</p>
				<form>
					<button class="left_button">
						Подобрать корм
					</button>
				</form>
			</div>
			<div class="right_baner">
				<div class="background_top_image">	
					<img class="top_image" src="../src/banner/images/grandorf-pack.png">
				</div>
				<div class="bottom_image">
					<div class="top_text">
						<div class="top_left_text">
							-20%
						</div>
						<div class="top_right_text">
							на корм для <br> кошек							
						</div>
					</div>
					<div class="bottom_text">
						<div class="bottom_left_text">
							в ассортименте <br> 400г, 700г, 800г
						</div>
						<form>
							<button class="bottom_right_button">
								В корзину
							</button>
						</form>
						<div class="arrow">
							<button class="arrow_left">
								<svg width="11" height="17" viewBox="0 0 11 17" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M8.83299 16.1496L9.87307 15.0965L3.6917 8.64454L4.35016 7.95647L4.34717 7.96022L9.8394 2.22855L8.81503 1.15897L1.64221 8.64454L8.83299 16.1496Z" fill="#68D6F4"/>
								<path d="M8.83299 16.1496L9.87307 15.0965L3.6917 8.64454L4.35016 7.95647L4.34717 7.96022L9.8394 2.22855L8.81503 1.15897L1.64221 8.64454L8.83299 16.1496" stroke="#68D6F4"/>
								</svg>
							</button>
							<button class="arrow_right">
								<svg width="10" height="17" viewBox="0 0 10 17" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M1.81533 16.1496L0.775245 15.0965L6.95662 8.64454L6.29815 7.95647L6.30114 7.96022L0.808917 2.22855L1.83328 1.15897L9.0061 8.64454L1.81533 16.1496Z" fill="#68D6F4"/>
								<path d="M1.81533 16.1496L0.775245 15.0965L6.95662 8.64454L6.29815 7.95647L6.30114 7.96022L0.808917 2.22855L1.83328 1.15897L9.0061 8.64454L1.81533 16.1496" stroke="#68D6F4"/>
								</svg>
							</button>
						</div>
					</div>
				</div>				
			</div>
		</div>	
	</div>
    <script src="runtime.js"></script>
    <script src="main.js"></script>
  </body>
</html>
